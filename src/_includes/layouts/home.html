{% layout "layouts/base.html" %} 
{% block content %}
<main x-data="init-data" id="main-content"  tabindex="-1" class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8">
    <h1>
      {{ intro.title }}
    </h1>
    <h2>
      {{ intro.subtitle }}
    </h2>
    <p>
      {{ intro.desc }}
    </p>
        <button @click="toggle">Toggle Content</button>
 
    <div x-show="open">
        Content...
    </div>
</main>
 <div class="prose prose-lg prose-gray text-gray-500">{{ content }}</div>
 <script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('init-data', () => ({
        links: ['work', 'Demo spa'],
        open: true,
        toggle() {
            this.open = ! this.open
        },
    }))
  }) 
</script>
{% endblock %}
