{% layout "layouts/base.html" %} {% block content %} {% iconsprite %}
<main
  x-data="initData"
  id="main-content"
  tabindex="-1"
  class="container mx-auto"
>
  <h1>{{ intro.title }}</h1>
  <h2>{{ intro.subtitle }}</h2>
  {% icon 'triangle-outline' 'example' %}
</main>
<script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('initData', () => ({
      links: {{ navigation.homeItems | json }},
      open: true,
      toggle() {
        this.open = !this.open;
      },
    }));
  });
</script>
{% endblock %}
