{% layout "layouts/base.html" %} {% block content %} {% iconsprite %}
<main
  x-data="initData"
  id="main-content"
  tabindex="-1"
  class="container mx-auto"
>
  <h1>{{ intro.title }}</h1>
  <h2>{{ intro.subtitle }}</h2>
  {% icon "wine-sharp" %}
  <ul x-data="initData" class="flex">
    <template x-for="link in links">
      <li x-text="link.text"></li>
    </template>
  </ul>
</main>
<script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('initData', () => ({
      links: {{ navigation.homeItems | json }},
      open: true,
      toggle() {
        this.open = !this.open;
      },
    }));
  });
</script>
{% endblock %} {#
<div class="prose prose-lg prose-gray text-gray-500">{{ content }}</div>
#}
